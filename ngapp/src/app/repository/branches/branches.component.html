<div class="card mt-2">
  <div class="card-header bg-secondary text-white">Branches last updated</div>

  <div class="card-body">
    <dl>
      <ng-template ngFor let-row [ngForOf]="branches">
        <dt>{{ row.month }}</dt>
        <dd>
          <span
            class="badge text-secondary"
            *ngFor="let branch of row.branches"
          >
            {{ branch.revision }}
          </span>
        </dd>
      </ng-template>
    </dl>
  </div>
</div>
