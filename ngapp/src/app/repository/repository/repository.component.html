<div class="container-fluid mt-2">
  <div class="card">
    <div class="card-header bg-info text-white py-1">
      Repository: <strong>{{ repo.name }}</strong>
    </div>

    <div class="card-body table-info p-2">
      <div class="row text-center">
        <div class="col mb-2" *ngFor="let row of summary">
          <a
            class="summary-card"
            [routerLink]="['/repo', repo.name, row.key]"
            routerLinkActive="active"
            #rla="routerLinkActive"
            [ngbTooltip]="row.notes | titlecase"
          >
            <div class="card shadow">
              <div
                class="card-body text-dark py-1"
                [ngClass]="{
                  'alert-success': !rla.isActive,
                  'alert-warning': rla.isActive,
                }"
              >
                <div class="h2 m-0">
                  {{ row.value | number }}
                </div>
              </div>

              <div
                class="card-footer py-1"
                [ngClass]="{
                  'bg-success text-white': !rla.isActive,
                  'bg-warning text-dark': rla.isActive,
                }"
              >
                {{ row.key | titlecase }}
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

  <div class="card mt-2">
    <table class="table table-sm mb-0">
      <tbody>
        <tr>
          <th class="text-right">Clone</th>
          <td>
            {{ repo.clone }}
          </td>
        </tr>
        <tr>
          <th class="text-right">Browse Code</th>
          <td>
            <a [href]="repo.codesite" rel="noopener" target="_blank">
              {{ repo.web }}
            </a>
          </td>
        </tr>
        <tr>
          <th class="text-right">Website</th>
          <td>
            <a [href]="repo.website" rel="noopener" target="_blank">
              {{ repo.site }}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
