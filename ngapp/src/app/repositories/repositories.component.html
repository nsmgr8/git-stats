<div class="container-fluid">
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-sm mt-2">
      <thead>
        <tr class="table-warning">
          <th (click)="orderBy('name')">
            <app-order-toggle
              [show]="order.field === 'name'"
              [direction]="order.direction"
            >
              Repository
            </app-order-toggle>
          </th>
          <th>Sites</th>
          <th (click)="orderBy('author')">
            <app-order-toggle
              [show]="order.field === 'author'"
              [direction]="order.direction"
            >
              Last Author
            </app-order-toggle>
          </th>
          <th>Last Commit</th>
          <th class="text-right" (click)="orderBy('timestamp')">
            <app-order-toggle
              [show]="order.field === 'timestamp'"
              [direction]="order.direction"
            >
              Last Commit Date
            </app-order-toggle>
          </th>
          <th class="text-right" (click)="orderBy('first')">
            <app-order-toggle
              [show]="order.field === 'first'"
              [direction]="order.direction"
            >
              First Commit Date
            </app-order-toggle>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let repo of repos">
          <th class="text-nowrap">
            <span *ngIf="has_video[repo.name]"> &#9654; </span>
            <a [routerLink]="['/repo', repo.name]">
              {{ repo.name }}
            </a>
          </th>
          <th>
            <div class="text-truncate repo-link">
              <a
                *ngIf="repo.web"
                [href]="repo.codesite"
                target="_blank"
                rel="noopener"
                class="text-info small"
              >
                {{ repo.web }}
              </a>
            </div>
            <div class="text-truncate repo-link">
              <a
                *ngIf="repo.site"
                [href]="repo.website"
                target="_blank"
                rel="noopener"
                class="text-success small"
              >
                {{ repo.site }}
              </a>
            </div>
          </th>
          <td class="small text-muted">
            {{ repo.author }}
          </td>
          <td class="small text-muted" [title]="repo.HEAD">
            {{ repo.HEAD | slice: 0 : 10 }}
          </td>
          <td class="text-right">
            {{ repo.timestamp | date }}
          </td>
          <td class="text-right">
            {{ repo.first | date }}
          </td>
        </tr>
      </tbody>

      <caption class="table-info text-center py-1">
        Total repositories:
        {{
          repos.length
        }}
      </caption>
    </table>
  </div>

  <div #reloaded class="reloaded small alert-primary btn-sm btn d-none">
    Reloaded
  </div>

  <button class="refresh btn btn-sm btn-primary" (click)="refresh()">
    &#8635;
  </button>
</div>
